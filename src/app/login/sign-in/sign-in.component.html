<div class="bg-container-contact100">
	<div class="container-contact100">
		<div class="wrap-contact100">
			<div *ngIf="!showResetPassword; then logIn else resetPassword"></div>

			<ng-template #logIn>
			<div class="contact100-form-title">
				<span>Увійти</span>
			</div>

			<button (click)="auth.googleLogin()" class="google">
				<i class="fa fa-google"></i> Log in with Google
			</button>

			<button (click)="auth.facebookLogin()" class="facebook">
				<i class="fa fa-facebook"></i> Log in with Facebook
			</button>

            <form [formGroup]="signinForm" (ngSubmit)="signin()" class="contact100-form">
				<div class="wrap-input100">
					<span class="label-input100">Ваш емейл:</span>
					<input class="input100 " type="email" required placeholder="Ваш емейл" formControlName="email">
				</div>
				<p class="alert" *ngIf="!signinForm.controls['email'].valid && signinForm.controls['email'].touched">Формат емейлу невірний.</p>

				<div class="wrap-input100">
					<span class="label-input100">Ваш пароль:</span>
					<input class="input100" type="password" required placeholder="Ваш пароль" formControlName="password">
				</div>
				<p class="alert" *ngIf="!signinForm.controls['password'].valid && signinForm.controls['password'].touched">Формат пароля невірний.</p>

				<div class="container-contact100-form-btn">
					<input type="submit" class="contact100-form-btn" value="Увійти" [disabled]="!signinForm.valid">
					<a class="showPass" (click)="showResetPassword = true">Забув пароль?</a>
				</div>
			</form>

			
		</ng-template>

		<ng-template #resetPassword>
			<div class="contact100-form-title">
				<span>Скинути пароль</span>
			</div>

			<form [formGroup]="resetPass" (ngSubmit)="reset()" class="contact100-form">
					<a class="back-btn" (click)="showResetPassword = false"><i class="glyphicon glyphicon-chevron-left"></i>Назад</a>
				<div class="wrap-input100">
					<span class="label-input100">Ваш емейл:</span>
					<input class="input100 " type="email" required placeholder="Ваш емейл" formControlName="email">	
				</div>
				<p class="alert" *ngIf="!signinForm.controls['email'].valid && signinForm.controls['email'].touched">Формат емейлу невірний.</p>
				
				<div class="container-contact100-form-btn">	
					<input type="submit" class="contact100-form-btn" [disabled]="!resetPass.valid" value="Відновити пароль">
				</div>
			</form> 
		</ng-template>
		</div>
	</div>
</div>
