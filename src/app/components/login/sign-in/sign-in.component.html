<div class="bg-container-contact100">
	<div class="container-contact100">
		<div class="wrap-contact100">
			<div class="contact100-form-title">
				<span>Увійти</span>
			</div>

			<button (click)="auth.googleLogin()" class="google">
				<i class="fa fa-google"></i> Log in with Google
			</button>

            <form [formGroup]="signinForm" (ngSubmit)="signin()" class="contact100-form">
				<div class="wrap-input100">
					<span class="label-input100">Ваш емейл:</span>
					<input class="input100 " type="email" required placeholder="Ваш емейл" formControlName="email">
				</div>

				<div class="wrap-input100">
					<span class="label-input100">Ваш пароль:</span>
					<input class="input100" type="password" required placeholder="Ваш пароль" formControlName="password">
				</div>

				<div class="container-contact100-form-btn">
					<input type="submit" class="contact100-form-btn" value="Увійти" [disabled]="!signinForm.valid">
				</div>
			</form>

		</div>
	</div>
</div>
